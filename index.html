<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free GPT</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        gemini: {
                            light: '#ffffff',
                            dark: '#131314',
                            blue: '#1a73e8',
                            user: '#f0f4f9',
                            userDark: '#1e1f20'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Mobile Input Safety & Scrollbar Polish */
        body { overscroll-behavior-y: none; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
        
        /* Markdown Styles */
        .prose pre { background-color: #1e293b; color: #e2e8f0; border-radius: 0.5rem; }
        .prose p { margin-bottom: 0.5em; }
        .typing-cursor::after { content: 'â–‹'; animation: blink 1s step-start infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        
        /* Modal Transitions */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s; }
        
        /* Mobile Sidebar Transition */
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="h-full bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 overflow-hidden text-sm md:text-base">

    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-white dark:bg-gray-900 z-50">
        <div class="flex flex-col items-center">
            <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="text-gray-500 font-medium animate-pulse">Initializing Free GPT...</p>
        </div>
    </div>

    <div id="app" class="flex h-full hidden opacity-0 transition-opacity duration-500">
        
        <div id="mobile-overlay" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden" onclick="toggleSidebar()"></div>

        <aside id="sidebar" class="fixed md:relative z-30 w-64 h-full bg-gray-50 dark:bg-[#0b0b0c] border-r border-gray-200 dark:border-gray-800 transform -translate-x-full md:translate-x-0 sidebar-transition flex flex-col">
            <div class="p-4">
                <button onclick="createNewChat()" class="w-full flex items-center gap-3 bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 px-4 py-3 rounded-full transition-colors shadow-sm font-medium">
                    <i class="fa-solid fa-plus text-blue-500"></i>
                    <span>New chat</span>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto px-2 space-y-1" id="chat-list">
                </div>

            <div class="p-4 border-t border-gray-200 dark:border-gray-800">
                <button onclick="openSettings()" class="flex items-center gap-3 w-full p-2 text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative w-full">
            
            <header class="flex items-center justify-between px-4 py-3 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-gray-900/80 backdrop-blur z-10">
                <div class="flex items-center gap-3">
                    <button onclick="toggleSidebar()" class="md:hidden text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-lg font-semibold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">Free GPT</h1>
                    <span id="current-model-badge" class="text-xs bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded text-gray-500">Loading...</span>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-600 dark:text-gray-400">
                        <i id="theme-icon" class="fa-solid fa-moon"></i>
                    </button>
                </div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center opacity-70 p-4">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center mb-6 shadow-lg">
                        <i class="fa-solid fa-robot text-2xl text-white"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">How can I help you today?</h2>
                    <p class="text-gray-500 max-w-md">I use the OpenRouter API. Please ensure your API Key is set in settings.</p>
                </div>
                </div>

            <div class="p-4 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800">
                <div class="max-w-3xl mx-auto relative">
                    <div class="flex items-end gap-2 bg-gray-100 dark:bg-[#1e1f20] rounded-3xl p-2 pl-4 border border-transparent focus-within:border-blue-500/50 focus-within:ring-2 focus-within:ring-blue-500/20 transition-all">
                        <textarea id="user-input" rows="1" class="w-full bg-transparent border-none outline-none resize-none py-3 text-gray-800 dark:text-gray-100 max-h-32" placeholder="Message Free GPT..." oninput="autoResize(this)" onkeydown="handleEnter(event)"></textarea>
                        
                        <button id="send-btn" onclick="sendMessage()" class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-full flex-shrink-0 disabled:opacity-50 disabled:cursor-not-allowed transition-transform active:scale-95">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="text-center mt-2">
                        <p class="text-[10px] text-gray-400">AI can make mistakes. Check important info.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeSettings()"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md p-4">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden animate-[modal-enter_0.2s_ease-out]">
                <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                    <h2 class="text-xl font-bold">Settings</h2>
                    <button onclick="closeSettings()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-200"><i class="fa-solid fa-times text-xl"></i></button>
                </div>
                <div class="p-6 space-y-4">
                    <div>
                        <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">OpenRouter API Key</label>
                        <input type="password" id="api-key" placeholder="sk-or-..." class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 focus:border-blue-500 outline-none">
                        <p class="text-xs text-gray-400 mt-1">Stored locally in your browser.</p>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">Model Name</label>
                        <input type="text" id="model-name" value="deepseek/deepseek-r1:free" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 focus:border-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">System Prompt</label>
                        <textarea id="system-prompt" rows="3" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 focus:border-blue-500 outline-none" placeholder="You are a helpful assistant..."></textarea>
                    </div>
                    
                    <div class="pt-2 border-t border-gray-200 dark:border-gray-700">
                        <h3 class="text-sm font-semibold mb-2 text-red-500">Danger Zone</h3>
                        <button onclick="clearAllData()" class="text-sm text-red-500 hover:text-red-700 underline">Delete All Chats & Data</button>
                    </div>
                </div>
                <div class="p-4 bg-gray-50 dark:bg-gray-900/50 text-right">
                    <button onclick="saveSettings()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. State Management ---
        const DEFAULT_MODEL = 'deepseek/deepseek-r1:free';
        const DEFAULT_SYSTEM = 'You are a helpful AI assistant. Answer concisely using Markdown.';
        
        let state = {
            chats: [],
            activeChatId: null,
            config: {
                apiKey: '',
                model: DEFAULT_MODEL,
                systemPrompt: DEFAULT_SYSTEM,
                theme: 'light' // 'light' or 'dark'
            }
        };

        // --- 2. Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            initTheme();
            
            // Simulating a tiny delay to ensure styles apply before showing
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                const app = document.getElementById('app');
                app.classList.remove('hidden');
                app.classList.remove('opacity-0');
            }, 500);

            if (state.chats.length === 0) {
                createNewChat(false);
            } else {
                renderChatList();
                // If active ID is invalid, pick first
                if (!state.chats.find(c => c.id === state.activeChatId)) {
                    state.activeChatId = state.chats[0].id;
                }
                renderMessages();
            }
            
            updateModelBadge();
        });

        // --- 3. Persistence ---
        function saveToStorage() {
            localStorage.setItem('free_gpt_data', JSON.stringify(state));
        }

        function loadFromStorage() {
            const data = localStorage.getItem('free_gpt_data');
            if (data) {
                const parsed = JSON.parse(data);
                // Merge to handle new config fields in future
                state = { 
                    ...state, 
                    ...parsed,
                    config: { ...state.config, ...parsed.config } 
                };
            }
        }

        function clearAllData() {
            if(confirm('Are you sure? This will delete all chat history and keys.')) {
                localStorage.removeItem('free_gpt_data');
                location.reload();
            }
        }

        // --- 4. Chat Management ---
        function createNewChat(shouldRender = true) {
            const newChat = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: [],
                createdAt: Date.now()
            };
            state.chats.unshift(newChat);
            state.activeChatId = newChat.id;
            
            if (shouldRender) {
                saveToStorage();
                renderChatList();
                renderMessages();
                
                // Close sidebar on mobile after creation
                if(window.innerWidth < 768) toggleSidebar();
            }
        }

        function switchChat(id) {
            state.activeChatId = id;
            saveToStorage();
            renderChatList();
            renderMessages();
            
            if(window.innerWidth < 768) toggleSidebar();
        }

        function deleteChat(e, id) {
            e.stopPropagation(); // Prevent switching
            if(!confirm('Delete this chat?')) return;
            
            state.chats = state.chats.filter(c => c.id !== id);
            
            if (state.chats.length === 0) {
                createNewChat();
            } else if (state.activeChatId === id) {
                state.activeChatId = state.chats[0].id;
            }
            
            saveToStorage();
            renderChatList();
            renderMessages();
        }

        // --- 5. UI Rendering ---
        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            
            state.chats.forEach(chat => {
                const isActive = chat.id === state.activeChatId;
                const div = document.createElement('div');
                div.className = `group flex items-center justify-between p-3 rounded-lg cursor-pointer text-sm transition-colors ${
                    isActive 
                    ? 'bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 font-semibold' 
                    : 'hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-700 dark:text-gray-300'
                }`;
                div.onclick = () => switchChat(chat.id);
                
                div.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i class="fa-regular fa-message ${isActive ? 'text-blue-500' : 'text-gray-400'}"></i>
                        <span class="truncate">${chat.title}</span>
                    </div>
                    ${isActive ? `
                    <button onclick="deleteChat(event, '${chat.id}')" class="opacity-100 text-gray-400 hover:text-red-500 p-1">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>` : ''}
                `;
                list.appendChild(div);
            });
        }

        function renderMessages() {
            const container = document.getElementById('chat-container');
            const chat = state.chats.find(c => c.id === state.activeChatId);
            
            // Show welcome if empty
            if (!chat || chat.messages.length === 0) {
                document.getElementById('welcome-screen').classList.remove('hidden');
                container.innerHTML = ''; 
                container.appendChild(document.getElementById('welcome-screen'));
                return;
            }
            
            document.getElementById('welcome-screen').classList.add('hidden');
            container.innerHTML = '';

            chat.messages.forEach(msg => {
                appendMessageToDOM(msg.role, msg.content, false);
            });
            
            scrollToBottom();
        }

        function appendMessageToDOM(role, content, isStreaming = false) {
            const container = document.getElementById('chat-container');
            
            const div = document.createElement('div');
            const isUser = role === 'user';
            
            div.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const bubbleColor = isUser 
                ? 'bg-[#f0f4f9] dark:bg-[#1e1f20] text-gray-800 dark:text-gray-100 rounded-3xl rounded-tr-sm' 
                : 'bg-transparent text-gray-800 dark:text-gray-100 w-full max-w-4xl';

            const contentHtml = isUser 
                ? `<div class="whitespace-pre-wrap">${escapeHtml(content)}</div>`
                : `<div class="prose dark:prose-invert max-w-none text-sm md:text-base leading-relaxed ${isStreaming ? 'typing-cursor' : ''}">${marked.parse(content)}</div>`;

            div.innerHTML = `
                <div class="${bubbleColor} px-5 py-3 shadow-sm ${isUser ? '' : 'pl-0 shadow-none'}">
                    ${!isUser ? '<div class="flex items-center gap-2 mb-1"><i class="fa-solid fa-sparkles text-blue-500 text-xs"></i> <span class="text-xs font-bold text-gray-500">AI</span></div>' : ''}
                    ${contentHtml}
                </div>
            `;
            
            container.appendChild(div);
            return div;
        }

        // --- 6. Core Logic (Sending & Streaming) ---
        let abortController = null;

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const text = input.value.trim();
            
            if (!text) return;
            if (!state.config.apiKey) {
                alert('Please enter your OpenRouter API Key in Settings.');
                openSettings();
                return;
            }

            // UI Updates
            input.value = '';
            input.style.height = 'auto'; // Reset height
            btn.disabled = true;
            
            // Add User Message
            const chat = state.chats.find(c => c.id === state.activeChatId);
            chat.messages.push({ role: 'user', content: text });
            
            // Update Title if first message
            if (chat.messages.length === 1) {
                chat.title = text.slice(0, 30) + (text.length > 30 ? '...' : '');
                saveToStorage();
                renderChatList();
            }
            
            renderMessages();
            scrollToBottom();

            // Prepare for AI response
            const aiMsgIndex = chat.messages.push({ role: 'assistant', content: '' }) - 1;
            const aiBubble = appendMessageToDOM('assistant', '', true); // Empty streaming bubble
            scrollToBottom();

            // Construct API Payload
            const messagesPayload = [
                { role: 'system', content: state.config.systemPrompt },
                ...chat.messages.slice(0, -1) // Exclude the empty AI message
            ];

            try {
                abortController = new AbortController();
                
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${state.config.apiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href, 
                        'X-Title': 'Free GPT Clone'
                    },
                    body: JSON.stringify({
                        model: state.config.model,
                        messages: messagesPayload,
                        stream: true
                    }),
                    signal: abortController.signal
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || 'API Error');
                }

                // Stream Reader
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';
                const proseDiv = aiBubble.querySelector('.prose');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                            try {
                                const data = JSON.parse(line.slice(6));
                                const content = data.choices[0]?.delta?.content || '';
                                if (content) {
                                    fullContent += content;
                                    // Live Render
                                    proseDiv.innerHTML = marked.parse(fullContent);
                                    scrollToBottom();
                                }
                            } catch (e) {
                                console.warn('Parse error', e);
                            }
                        }
                    }
                }

                // Finalize
                chat.messages[aiMsgIndex].content = fullContent;
                proseDiv.classList.remove('typing-cursor'); // Remove blinking cursor
                saveToStorage();

            } catch (error) {
                if (error.name === 'AbortError') return;
                
                aiBubble.querySelector('.prose').innerHTML = `<span class="text-red-500">Error: ${error.message}</span>`;
                chat.messages[aiMsgIndex].content = `Error: ${error.message}`;
                saveToStorage();
            } finally {
                btn.disabled = false;
                abortController = null;
            }
        }

        // --- 7. Utility Functions ---
        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                // prevent mobile keyboard glitches
                if(window.innerWidth > 768) {
                   sendMessage();
                } else {
                   sendMessage();
                   // Optional: keep focus or blur? Keeping focus usually better
                }
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // --- 8. Settings & UI Toggles ---
        function openSettings() {
            document.getElementById('settings-modal').classList.remove('hidden');
            document.getElementById('api-key').value = state.config.apiKey;
            document.getElementById('model-name').value = state.config.model;
            document.getElementById('system-prompt').value = state.config.systemPrompt;
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            state.config.apiKey = document.getElementById('api-key').value.trim();
            state.config.model = document.getElementById('model-name').value.trim() || DEFAULT_MODEL;
            state.config.systemPrompt = document.getElementById('system-prompt').value.trim() || DEFAULT_SYSTEM;
            saveToStorage();
            closeSettings();
            updateModelBadge();
            alert('Settings Saved!');
        }

        function updateModelBadge() {
            const badge = document.getElementById('current-model-badge');
            // Show only the part after /
            const shortName = state.config.model.split('/').pop();
            badge.textContent = shortName;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            const isClosed = sidebar.classList.contains('-translate-x-full');
            
            if (isClosed) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function initTheme() {
            if (state.config.theme === 'dark' || (!state.config.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-icon').classList.replace('fa-moon', 'fa-sun');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.classList.replace('fa-sun', 'fa-moon');
                state.config.theme = 'light';
            } else {
                html.classList.add('dark');
                icon.classList.replace('fa-moon', 'fa-sun');
                state.config.theme = 'dark';
            }
            saveToStorage();
        }
    </script>
</body>
</html>
